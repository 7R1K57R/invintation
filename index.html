      <h2>Приглашение</h2>

        </table>

    </div>
    <div class="frame right">
      <img src="images/celebration.jpg" alt="Торжество">
    </div>
  </section>

  <!-- Блок 4: Кнопка обратной связи -->
  <section class="block block4">
    <a href="https://t.me/твой_ник" class="button">Связаться с нами</a>
  </section>
